name: buma_wallet
description: Flutter Clean Architecture App for Wallet Management with Offline Support
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  dio: ^5.3.1
  retrofit: ^4.9.2
  pretty_dio_logger: ^1.3.1

  # Local Database
  drift: ^2.13.0
  sqlite3_flutter_libs: ^0.5.17
  path_provider: ^2.1.1
  path: ^1.8.3

  # State & Immutability
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5

  # Functional Programming
  fpdart: ^1.1.0

  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.2

  # State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.3

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  drift_dev: ^2.13.0

  # Testing
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
